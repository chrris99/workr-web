<div class="relative bg-white rounded-lg shadow p-4">
  <button
    (click)="dialogRef.close()"
    type="button"
    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Close modal</span>
  </button>

  <h1 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">
    Create a new exercise
  </h1>

  <form class="space-y-6">
    <div>
      <label class="text-sm font-medium">Name</label>
      <input
        type="text"
        class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
        placeholder="Exercise name"
      />
    </div>
    <div>
      <label class="text-sm font-medium">Description</label>
      <textarea
        type="text"
        class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
        placeholder="Exercise description"
      ></textarea>
    </div>
    <div>
      <label class="text-sm font-medium">Muscle groups</label>
      <input
        type="text"
        class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
        placeholder="Target muscle groups"
      />
    </div>
    <div>
      <label class="text-sm font-medium">Exercise type</label>
      <select class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm">
        <option value="weighted" selected>Weighted</option>
        <option value="bodyweight">Bodyweight</option>
      </select>
    </div>

    <button
      type="submit"
      (click)="dialogRef.close(data.title)"
      class="rounded-lg bg-indigo-600 hover:bg-indigo-700 px-5 py-2 text-sm font-medium text-white w-1/3 "
    >
      Submit
    </button>
  </form>
</div>
