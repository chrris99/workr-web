<header aria-label="Site Header" class="shadow-sm">
  <div class="mx-auto p-4">
    <div class="flex items-center justify-between gap-4 lg:gap-10">
      <div class="flex lg:w-0 lg:flex-1">
        <a routerLink="/">
          <span class="sr-only">Story Visualizer</span>
          <img class="h-8 w-auto sm:h-10" src="https://tailwindui.com/img/logos/mark.svg?color=blue&shade=600" alt="Logo" />
        </a>
      </div>

      <nav aria-label="Site Nav" class="hidden gap-8 text-sm font-medium md:flex">
        <a
          routerLink="/story"
          routerLinkActive="underline underline-offset-8 decoration-4 decoration-blue-600"
          class="text-gray-500 hover:text-gray-600 font-medium"
        >
          Story
        </a>

        <a
          routerLink="/history"
          routerLinkActive="underline underline-offset-8 decoration-4 decoration-blue-600"
          class="text-gray-500 hover:text-gray-700 font-medium"
        >
          History
        </a>
      </nav>

      <div class="hidden flex-1 items-center justify-end gap-4 sm:flex">
        <ng-container
          *ngIf="this.auth.isAuthenticated; else authenticate"
        >
        <p class="text-gray-500 select-none">
          {{ this.auth.user }}
        </p>
        <button
          (click)="logout()"
          class="rounded-lg bg-blue-600 hover:bg-blue-700 px-5 py-2 text-sm font-medium text-white"
        >
          Sign out
        </button>
        </ng-container>
        <ng-template #authenticate>
          <a
            routerLink="/auth/login"
            class="rounded-lg bg-gray-100 hover:bg-gray-200 px-5 py-2 text-sm font-medium text-gray-500"
          >
            Sign in
          </a>

          <a
            routerLink="/auth/register"
            class="rounded-lg bg-blue-600 hover:bg-blue-700 px-5 py-2 text-sm font-medium text-white"
          >
            Sign up
          </a>
        </ng-template>

      </div>

      <div class="lg:hidden">
        <button class="rounded-lg bg-gray-100 p-2 text-gray-600" type="button">
          <span class="sr-only">Open menu</span>
          <svg
            aria-hidden="true"
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewbox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4 6h16M4 12h16M4 18h16"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
